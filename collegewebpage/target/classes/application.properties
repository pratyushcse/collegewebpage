spring.application.name=collegewebpage
# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/collegewebpage
spring.datasource.username=root
spring.datasource.password=user
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server Configuration
server.port=8010

# CORS Configuration (for React frontend integration)
# This will allow all origins. Update this with specific domain in production.
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE
spring.web.cors.allowed-headers=*

# Optional: Configuring logging level
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
